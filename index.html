<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>炼爱装置 - 七夕化学CP</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    #app {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #f7f9fc;
    }
    .screen {
      position: absolute;
      width: 100%;
      height: 100%;
      display: none;
    }
    .screen.active {
      display: block;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
